workflows:
  default-workflow:
    name: Default Workflow
    environment:
      vars:
        BUILD_VERSION: '10${BUILD_VERSION}BETA'
        APP_PASSWORD_ENV_VARIABLE: Josias4528
      flutter: dev
      xcode: latest
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build apk --profile
      - |
        #!/usr/bin/env sh
         set -e # exit on first failed commandset
         set -x # print all executed commands to the log
         if [ "$FCI_BUILD_STEP_STATUS" == "success" ]
         then
            echo "Find build artifacts"
            apkPath=$(find build -name "*.apk" | head -1)
            echo "Found apk at $apkPath"

            if [[ -z ${apkPath} ]]
            then
                echo "No apks were found, skip publishing to App Center"
            else
                echo "Cambiar el nombre del apk con esa ruta $apkPath"
                pwd
                ls -l
                mv /Users/builder/clone/build/app/outputs/apk/profile/app-profile.apk /Users/builder/clone/build/app/outputs/apk/profile/app1.apk 
            fi
         fi
      - |
        #!/usr/bin/env sh

         set -e # exit on first failed commandset
         set -x # print all executed commands to the log

         if [ "$FCI_BUILD_STEP_STATUS" == "success" ]
         then
           new_version=v$BUILD_VERSION
           git tag $new_version
           git push "https://DevelopTestGithub:$APP_PASSWORD_ENV_VARIABLE@github.com/DevelopTestGithub/test7" --tags
         fi
    artifacts:
      - /Users/builder/clone/build/app/outputs/apk/profile/*.apk 
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
